<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="src/css/styleLogin.css">
  <script src="https://kit.fontawesome.com/5b4d884f86.js" crossorigin="anonymous"></script>
  <script src="./src/js/login.js"></script>
</head>

<body id="body">

  <form onsubmit="event.preventDefault(); login(email.value, password.value)">
    <i class="fa-solid fa-user"></i>
    <h2>Iniciar Sesión</h2>
   
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
   
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Iniciar Sesión</button>
    <p onclick="registrarse()">¿No tienes cuenta? <p id="registrarseP"><b>Registrarse</b></p> </p>
  </form>

  <script>
    function registrarse() {
      document.getElementById("body").innerHTML = "";
      sHtml = '';
      sHtml += '<form onsubmit="event.preventDefault(); register(name.value,email.value, password.value,confirm_password.value)">'
      sHtml += '<h2>Registrarse</h2>'
      sHtml += '<label for="name">Nombre:</label>'
      sHtml += '<input type="text" id="name" name="name" required>'
      sHtml += '<label for="email">Correo Electrónico:</label>'
      sHtml += '<input type="email" id="email" name="email" required>'
      sHtml += '<label for="password">Contraseña:</label>'
      sHtml += '<input type="password" id="password" name="password" required>'
      sHtml += '<label for="confirm_password">Confirmar Contraseña:</label>'
      sHtml += '<input type="password" id="confirm_password" name="confirm_password" required>'
      sHtml += '<button type="submit">Registrarse</button>'
      sHtml += '</form>'

      document.getElementById("body").innerHTML = sHtml;
    }
  </script>

</body>

</html>
